<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>🎄 Hương 🫶 Thơm 🎄</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- NHẬP TÊN -->
  <div id="nameBox" class="center-box">
    <h2> VUI LÒNG NHẬP TÊN 💖</h2>
    <input id="playerName" placeholder="Tên của em..." />
    <button onclick="confirmName()">BẮT ĐẦU</button>
  </div>

  <!-- GAME -->
  <div id="gameBox" class="center-box hidden">
    <h1 class="rainbow">🎄 Noel tới rồi! Anh chúc em tất cả những gì tốt đẹp nhất. Chúc cho người con gái anh yêu lúc nào cũng luôn nở nụ cười thật tươi, hạnh phúc. Mãi yêu anh nhé cô gái! 🎄</h1>
    <div id="number">------</div>

    <div class="btns">
      <button onclick="start()">QUAY</button>
      <button onclick="stop()">KẾT THÚC</button>
    </div>
  </div>

  <!-- POPUP -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <h2 id="popupText"></h2>
      <button onclick="closePopup()">OK 💖</button>
    </div>
  </div>

  <!-- NHẠC -->
  <audio id="spinMusic" src="spin.mp3"></audio>
  <audio id="winMusic" src="win.mp3"></audio>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script src="script.js"></script>
</body>
</html>
