<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Vòng quay may mắn</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="center-box">
    <h2>💖 Chào mừng bạn 💖</h2>

    <input id="nameInput" type="text" placeholder="Tên của bạn..." />
    <br>

    <button onclick="start()">🎁 Quay số 🎁</button>

    <div id="number" class="hidden"></div>

    <button id="giftBtn" class="hidden" onclick="showPopup()">🎉 Nhận quà 🎉</button>
  </div>

  <!-- POPUP -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <h2>🎊 Chúc mừng 🎊</h2>
      <p id="resultText"></p>
      <button onclick="closePopup()">OK 💖</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
