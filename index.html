<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>🎄 Hương 🫶 Thơm  🎄</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="overlay"></div>

  <div class="container">

    <h1 class="title"> Chào bạn đời của anh 💖</h1>

    <!-- Nhập tên -->
    <div id="nameBox">
      <input id="playerName" placeholder="TÊN NGƯỜI YÊU 💖" />
      <button onclick="confirmName()">BẮT ĐẦU</button>
    </div>

    <!-- Game -->
    <div id="game" class="hidden">
      <div id="number">0</div>

      <div class="buttons">
        <button onclick="start()">Bắt đầu 💍</button>
        <button onclick="stop()">Nhận Quà🎁C</button>
      </div>
    </div>
  </div>

  <!-- Thông báo -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <h2>🎉 CHÚC MỪNG NGƯỜI YÊU CỦA TÔI 🎉</h2>
      <p>ĐÃ QUAY ĐƯỢC</p>
      <div id="finalNumber"></div>
      <button onclick="closePopup()">OK 💖</button>
    </div>
  </div>

<script type="module" src="script.js"></script>
</body>
</html>
